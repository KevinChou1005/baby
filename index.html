<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>寶寶相簿</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <div class="brand">
        <div class="dot"></div>
        <h1>寶寶相簿</h1>
      </div>
      <div class="right">
        <button class="btn ghost" id="toggleAuto">自動播放：開</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="stage" id="stage">
        <button class="nav prev" id="prev" aria-label="上一張">‹</button>

        <figure class="frame">
          <img id="mainImg" alt="寶寶照片" />
          <figcaption class="caption">
            <span id="captionText">—</span>
            <span class="counter" id="counter">1 / 1</span>
          </figcaption>
        </figure>

        <button class="nav next" id="next" aria-label="下一張">›</button>
      </div>

      <div class="thumbs" id="thumbs" aria-label="縮圖列表"></div>

      <p class="hint">
        手機可左右滑動切換；電腦可用鍵盤 ← →。
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
